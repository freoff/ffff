<p>{{registrationForm.value | json}}</p>
<h2 class="mt-4 text-center text-uppercase title">
  TELL US MORE
</h2> <h5 class="text-center">About: <span>{{registrationForm.get('companyName').value}}</span></h5>
<form [formGroup]="registrationForm">
  <div class="form-group">
    <label for="country" class="field-require text-uppercase">
      Country:
    </label>
    <select  name="country" id="country" class="form-control" formControlName="country">

      <option *ngFor="let country of countryList"
              [value]="country.code">
        {{ country.code }} - {{ country.name }}
      </option>

    </select>
  </div>
  <div class="form-group">
    <label class="field-require" for="timeZone">TIMEZONE </label>

    <div class="select-area">
      <select id="timeZone"
              class="form-control"
              formControlName="timeZone"

      >
        <option value="" selected disabled hidden > -- select an option -- </option>
        <option *ngFor="let zone of allZone"
                [value]="zone.key"
        >
          {{ zone.key }} - {{ zone.value}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="businessSector">BUSINESS SECTOR:</label>
    <select name="businessSector"
            id="businessSector"
            class="form-control"
            formControlName="businessSector"
    >
      <option disabled selected value> -- select an option --</option>
      <option value="1">B Sector 1</option>

    </select>
  </div>
  <app-vcinput inputType="text"
               label="add your business website url" i18n-label
               myControlName="website"
               placeholder="eg: www.some.business.com"
               [fieldRequire]="false"

  >
  </app-vcinput>

  <div class="d-flex  align-items-start flex-wrap">
    <p class="mr-auto" id="footer-signin">
      Already have account?<br>
      <a href="#">Sign in here.</a>
    </p>
    <div class="d-flex justify-content-end flex-wrap ">
      <button type="button"
              class="btn btn-primary  mr-2"
              routerLink="../step1">
        Back
      </button>


      <button type="button"
              class="btn btn-primary  text-uppercase"
              (click)="submitForm()"
              [disabled]="registrationForm.get('name').invalid ||
                          registrationForm.get('email').invalid ||
                          registrationForm.get('password').invalid ||
                          registrationForm.get('companyName').invalid ||
                          registrationForm.get('domain').invalid ||
                          registrationForm.get('country').invalid ||
                          registrationForm.get('timeZone').invalid ||
                          registrationForm.get('businessSector').invalid ||
                          registrationForm.get('website').invalid"
      >
        Let's get started
      </button>
    </div>

  </div>
</form>
<div class="card" *ngIf="submitedData">
  <div class="card-header text-warning bg-danger text-center">Submited data</div>
  <div class="card-body bg-dark " style="color: wheat">
    This was submited:
    {{ submitedData | json }}
  </div>
</div>
