<p>
  {{registrationForm.value | json}}
</p>
<div class="social d-flex flex-wrap mt-4 justify-content-center">
  <span class="mr-3 ">Connect with: </span>
  <div class="d-flex flex-wrap justify-content-center">
    <a class="sign-in-button g-plus mr-3 text-center">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
      Sign up with Google+
    </a>
    <a class="sign-in-button fb mr-3 text-center ">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      Sign up with Facebook</a>
  </div>
</div>
<h2 class="mt-4 text-center text-uppercase title">
  Your details</h2>
<div class="entryEmail" *ngIf="editEmailVisable" >
  <p class="text-center subtitle-prefix">
    User: <span class="font-weight-bold">{{registrationForm.get('email').value}}</span>
    <a style="color: #e77f1d" (click)="onEditEmailToggle(emailInput)"><i class="fa fa-edit">Edit:</i></a>

  </p>
  <p class="text-danger small text-center" *ngIf="registrationForm.get('email').invalid">Email is inocorect!!</p>
</div>
<div class=""> <!--form_holder-->
  <form [formGroup]="registrationForm" class="d-flex flex-column">

    <app-vcinput myControlName="name"
                 [fieldRequire]="true"
                 type="text"
                 placeholder="eg. John Smith"
                 label="Name"
    ></app-vcinput>
    <app-vcinput [hidden]="editEmailVisable"
                 [fieldRequire]="true"
                 myControlName="email"
                 inputType="email"
                 placeholder=""
                 label="Email"
                 [value]="registrationForm.get('email').value"


    ></app-vcinput>
    <app-vcinput myControlName="password"
                 [fieldRequire]="true"
                 inputType="password"
                 label="Password"
                 placeholder=""
    ></app-vcinput>
    <app-company-name-domain-sync>

    </app-company-name-domain-sync>


    <div class="d-flex justify-content-end align-items-start flex-wrap">
      <p class="mr-auto" id="footer-signin">
        Already have account?<br>
        <a href="#">Sign in here.</a>
      </p>
      <div class="d-flex justify-content-end flex-wrap ">
        <button type="button"
                class="btn btn-primary "
                routerLink="../step2"
                [disabled]="registrationForm.get('name').invalid ||
                            registrationForm.get('email').invalid ||
                            registrationForm.get('password').invalid ||
                            registrationForm.get('companyName').invalid ||
                            registrationForm.get('domain').invalid ||
                            registrationForm.get('domain').pending
                "

        >
          Next
        </button>
      </div>
    </div>
  </form>
</div>
