<div class="container-fluid">
  <div class="row">
    <div class="d-flex col-sm-12">
      <div class="d-flex col left flex-column">
        router
        <router-outlet></router-outlet>
      </div>
      <div *ngIf="false" class="d-flex col-md-6 left flex-column">
        <div class="social d-flex flex-wrap mt-4">
          <span class="mr-3">Connect with: </span>
          <a class="sign-in-button g-plus mr-3">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
            Sign up with Google+
          </a>
          <a class="sign-in-button fb mr-3">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            Sign up with Facebook</a>
        </div>
        <h2 class="mt-4 text-center text-uppercase">
          Your details</h2>
        <div class="entryEmail" *ngIf="params.email">
          <p class="text-center">
            User: <span class="font-weight-bold">{{params.email}}</span>
            <a style="color: #e77f1d" (click)="onEditEmailToggle(emailInput)"><i class="fa fa-edit">Edit:</i></a>
          </p>
        </div>
        <div class=""> <!--form_holder-->
          <form class="d-flex flex-column">
            <div class="form-group">
              <label for="name" class="field-require text-uppercase">
                Name
              </label>
              <input id="name"
                     name="name"
                     type="text"
                     class="form-control"
                     placeholder="Enter Your Name">
            </div>
            <div class="form-group " [ngClass]="{'first-item': params.email}" [hidden]="!editEmail">
              <label for="email" [hidden]="params.email" class="field-require text-uppercase">
                Email
              </label>
              <input id="email"
                     name="email"
                     #emailInput
                     (blur)="onEditEmailToggle(emailInput)"
                     (keyup)="onEnterPress($event)"
                     type="email"
                     class="form-control"
                     placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="password" class="field-require text-uppercase">
                Password
              </label>
              <input id="password"
                     name="password"
                     type="password"
                     class="form-control"
                     placeholder="Type password">
            </div>
            <div class="form-group">
              <label for="companyName" class="field-require text-uppercase">
                Company Name
              </label>
              <input id="companyName"
                     name="companyName"
                     type="companyName"
                     class="form-control"
                     placeholder="Company Name">
            </div>
            <div class="form-group">
              <label for="domain" class="field-require text-uppercase text-uppercase">
                The URL of your shop on VoucherCart
              </label>
              <div class="input-group ">
                <input id="domain"
                       name="domain"
                       type="text"
                       class="form-control"
                       placeholder="Shop domain name"
                       aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <span class="input-group-addon bg-white" id="basic-addon2">@vouchercart.com</span>
              </div>
            </div>
            <div class="d-flex justify-content-end">

              <button type="button" class="btn btn-primary col-md-3">Next</button>
              <button type="button" class="btn btn-primary col-md-3 ml-2">Reset</button>

            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 right d-none d-lg-flex">IMG</div>
    </div>
  </div>
</div>
